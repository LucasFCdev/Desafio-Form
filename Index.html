<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
  <div class="base">
    <header>
      <h1>Mentoria</h1>
      <p>Preencha o formulário abaixo para<br>agendar sua mentoria</p>
    </header>
    <form action="">
      <fieldset>
        <legend>Informações pessoais</legend>
          <div class="name">
            <div class="input-wrapper">
              <label for="first-name">Nome</label>
              <input type="text" id="first-name">
            </div> 
            <div class="input-wrapper">   
              <label for="surname">Sobernome</label>
              <input type="text" id="surname">
            </div> 
          </div>

          <div class="input-wrapper">
            <label for="mail">Email <span>(digite um email válido)</span></label>
            <input type="email" id="mail">
          </div>
          <div class="input-wrapper">
            <label for="password">Senha <span>(minimo 6 caracteres)</span></label>
            <input type="password" id="password" minlength="8">
          </div>
      </fieldset>
      <fieldset>
        <legend>Informações do mentor</legend>
        <div class="input-wrapper">
          <label for="mentor-name">Nome do Mentor <span>(só o primeiro nome)</span></label>
          <input type="text" id="mentor-name">
        </div>
      </fieldset>
      <fieldset>
        <legend>Seus Horários Disponíveis</legend>
        <fieldset class="sub-field">
          <legend class="sub-legend">Primeira Mentoria</legend>
          <div class="input-wrapper">
            <label for="date-1">Data <span>(DD/MM/AAAA)</span></label>
            <input type="date" id="date-1">
          </div>
          <div class="time">
            <div class="input-wrapper">
              <label for="time-start1">Das</label>
              <input type="time" id="time-start1">
            </div>
            <div class="input-wrapper">
              <label for="time-end">Até</label>
              <input type="time" id="time-end">
            </div>
          </div>
        </fieldset> 
        
        <fieldset class="sub-field">
          <legend class="sub-legend">Segunda Mentoria</legend>
          <div class="input-wrapper">
            <label for="date-1">Data <span>(DD/MM/AAAA)</span></label>
            <input type="date" id="date-1">
          </div>
          <div class="time">
            <div class="input-wrapper">
              <label for="time-start1">Das</label>
              <input type="time" id="time-start1">
            </div>
            <div class="input-wrapper">
              <label for="time-end">Até</label>
              <input type="time" id="time-end">
            </div>
          </div>
        </fieldset> 
      </fieldset>
    </form>
    <footer>
      <input type="submit" name="Enviar" form="form">
    </footer>
  </div>
</body>
</html>
